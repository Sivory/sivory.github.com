<!doctype html>
<html>
<head>
	<title>Day and Night | Sivory's Lab</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="sky">
		<div class="day-sky"></div>
		<div class="night-sky"></div>
		<div class="day-and-night">
			<div class="sun"></div>
			<div class="sun-halo"></div>
			<div class="sun-lights">
				<div class="sun-light th-1"></div>
				<div class="sun-light th-2"></div>
				<div class="sun-light th-3"></div>
				<div class="sun-light th-4"></div>
				<div class="sun-light th-5"></div>
				<div class="sun-light th-6"></div>
				<div class="sun-light th-7"></div>
				<div class="sun-light th-8"></div>
				<div class="sun-light th-9"></div>
				<div class="sun-light th-10"></div>
				<div class="sun-light th-11"></div>
				<div class="sun-light th-12"></div>
				<div class="sun-light th-13"></div>
				<div class="sun-light th-14"></div>
				<div class="sun-light th-15"></div>
				<div class="sun-light th-16"></div>
				<div class="sun-light th-17"></div>
				<div class="sun-light th-18"></div>
			</div>
			<div class="moon"></div>
			<div class="moon-halo"></div>
		</div>
		<div class="cloud th-1">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-2">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-3">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-4">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-5">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-6">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-7">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-8">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="cloud th-9">
			<div class="cloud-piece th-1"></div>
			<div class="cloud-piece th-2"></div>
			<div class="cloud-piece th-3"></div>
		</div>
		<div class="star th-1">
			<div class="star-part th-1">
				<div class="star-part-inner"></div>
			</div>
			<div class="star-part th-2">
				<div class="star-part-inner"></div>
			</div>
			<div class="star-part th-3">
				<div class="star-part-inner"></div>
			</div>
			<div class="star-part th-4">
				<div class="star-part-inner"></div>
			</div>
		</div>
	</div>
	<div class="copyright" style="position:absolute;bottom:0px;width:100%;text-align:center;background:rgba(0,0,0,.5);color:#fff;line-height:40px;height:40px;font-size:30px;font-family: Pantheon;">Sivory's Laboratory</div>

</html>
