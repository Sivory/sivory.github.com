	<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
	<div class="background">
		<div class="shadow-back"></div>
		<div class="icon-back">
			<div class="random-font">S</div>

				$('.random-font').mouseenter(function(){
					var fontlist = ['CAI978','AIRLOCK','AlphaRomanieG98','Achafexp','adelon-serial-regulardb','lemon','Expansiva'];
					var fontindex = Math.floor(Math.random()*fontlist.length);
					$(this).css('font-family',fontlist[fontindex]);
				});
			</script>
		</div>
	</div>
	<div class="frontground">
		<div class="speech">
			Hi, I'm Sivory. And this is my laboratory. If you're interested in the following experiments, just please don't forget one thing...
			<br/> <strong>Use the source, Luke</strong> <strong class="no-font">;-)</strong>
		</div>
		<div class="exp-list"></div>
	</div>
</body>
</html>
